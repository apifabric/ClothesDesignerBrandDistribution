<o-form-layout-manager attr="Item" mode="tab" title="ITEM">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ItemTable" 
            service="Item" 
            entity="Item" 
            title="ITEM"
            keys="id"
            columns="name;collection_id;item_type;price;release_date;id" 
            header-actions="R;D"
            visible-columns="name;collection_id;item_type;price;release_date;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="collection_id" title="collection_id">
    <o-table-cell-renderer-service attr="collection_id" 
        service="Collection" entity="CollectionType" columns="id;name"
        parent-keys="id:collection_id"
        value-column="name" keys="collection_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #item_type attr="item_type" title="item_type" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #price attr="price" title="price" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-date-input #release_date attr="release_date" type="timestamp" label="release_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
